<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./main.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CA-js" />
    <title>Contact</title>
    <script src="./contact.js" type="module" defer></script>
    <link rel="icon" href="./media/hat3.png" />
  </head>

  <body>
    <main>
      <header>
        <div class="navbar">
          <a class="nav" href="./index.html">Home</a>
          <a class="nav" href="./contact.html">Contact</a>
        </div>
      </header>

      <div class="intro">
        <h1>Contact us</h1>
      </div>

      <div>
        <label for="name">Name :</label></br>
        <input
          id="name"
          placeholder="name"
          type="text"
          required
        />
      </div>

      <div>
        <label for="subject">Subject :</label></br>
        <input
          id="subject"
          placeholder="subject"
          type="text"
          pattern=".{10,}"
        />
      </div>

      <div>
        <label for="email">Your e-mail :</label></br>
        <input id="email" placeholder="email" type="text" />
      </div>

      <div>
        <label for="adress">What do you wanna talk about ?</label></br>
        <input id="adress" placeholder="adress" type="text" pattern=".{25,}" />
      </div>

      <div>
        <input id="submit" type="submit" value="Submit" />
      </div>
    </main>
  </body>
</html>
