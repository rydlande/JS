<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./pokemon.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Forside" />
    <script src="./pokemon.js" type="module" defer></script>
    <title>JS</title>
  </head>

  <body>
    <h1 class="name" id="name">Pokemon name</h1>

    <div class="container">
      <div class="space">
        <p style="font-weight: bold">TYPE(S)</p>
        <ul id="typeList"></ul>
      </div>

      <div class="space">
        <p style="font-weight: bold">OTHER LANGUAGES</p>
        <ul id="nameList">
          <li>Japanese:</li>
          <li>Chinese:</li>
          <li>French:</li>
        </ul>
      </div>

      <div class="space">
        <p style="font-weight: bold">STATS</p>
        <ul id="statList">
          <li>HP:</li>
          <li>Attack:</li>
          <li>Defense:</li>
          <li>SpAttack:</li>
          <li>SpDefense:</li>
          <li>Speed:</li>
        </ul>
      </div>
    </div>
  </body>
</html>
